services:
  # ===== Redis 服务 =====
  redis:
    image: aqtbrodh2awvkc.xuanyuan.run/redis:7-alpine
    container_name: xiaoyi-energy-redis
    restart: unless-stopped
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data
    command: redis-server --port 6380 --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - xiaoyi-energy-network

  # ===== 前端服务 =====
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:18001}
    container_name: xiaoyi-energy-frontend
    restart: unless-stopped
    ports:
      - "13001:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - xiaoyi-energy-network

  # ===== 后端服务 =====
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: xiaoyi-energy-backend
    restart: unless-stopped
    ports:
      - "18001:8000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - BOCHA_API_KEY=${BOCHA_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6380
      - REDIS_DB=0
      - TZ=Asia/Shanghai
      # 外部 RAG 服务
      - RAG_SERVICE_URL=${RAG_SERVICE_URL}
      - HF_ENDPOINT=https://hf-mirror.com
      - HF_TOKEN=${HF_TOKEN}
      # MongoDB 配置
      - MONGODB_HOST=${MONGODB_HOST}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xiaoyi-energy-network

networks:
  xiaoyi-energy-network:
    driver: bridge

volumes:
  redis_data:
